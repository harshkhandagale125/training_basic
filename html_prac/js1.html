  contentText = `
    <h1>Introduction to Javascript</h1>
    <p>Javascript is a high-level, interpreted programming language known for its simplicity and readability. It was created by Guido van Rossum and first released in 1991. Javascript's design philosophy emphasizes code readability, with a clear and expressive syntax that allows developers to write clean and concise code.</p>
    <p>Javascript is widely used in various domains, including web development, data analysis, scientific computing, artificial intelligence, machine learning, and more. It has a large and active community of developers who contribute to its growth and ecosystem.</p>
    <h2>Key Features of Javascript:</h2>
    <ul>
      <li><strong>Simple and Readable:</strong> Javascript's syntax is designed to be intuitive and easy to understand, making it suitable for beginners and experienced developers alike.</li>
      <li><strong>Expressive:</strong> Javascript allows developers to express concepts and ideas in fewer lines of code compared to other programming languages.</li>
      <li><strong>Interpreted:</strong> Javascript is an interpreted language, which means that it does not require compilation. This allows for rapid development and prototyping.</li>
      <li><strong>Dynamic Typing:</strong> Javascript is dynamically typed, meaning that variable types are determined automatically based on the assigned values.</li>
      <li><strong>Large Standard Library:</strong> Javascript comes with a comprehensive standard library, providing pre-built modules and functions for a wide range of tasks.</li>
      <li><strong>Third-Party Libraries:</strong> Javascript has a vast ecosystem of third-party libraries and frameworks that extend its capabilities for specific purposes.</li>
      <li><strong>Platform Independent:</strong> Javascript is available on various platforms, including Windows, macOS, and Linux, making it highly portable.</li>
    </ul>
    <p>Javascript's versatility, simplicity, and powerful features have contributed to its popularity among developers. Whether you're a beginner or an experienced programmer, Javascript offers a range of possibilities for building applications and solving complex problems.</p>
  `;

    <h1>Javascript Syntax</h1>
    <p>Javascript has a clean and straightforward syntax that makes it easy to read and write. Here are some key syntax elements in Javascript:</p>
    <ul>
      <li><strong>Indentation:</strong> Javascript uses indentation (whitespace at the beginning of a line) to indicate blocks of code. This makes the code structure more readable and eliminates the need for curly braces or explicit block delimiters.</li>
      <li><strong>Variables:</strong> Variables in Javascript are dynamically typed, meaning you don't need to declare the variable type explicitly. Just assign a value, and Javascript will determine the appropriate type.</li>
      <li><strong>Data Types:</strong> Javascript supports various data types, including numeric types (int, float), boolean, strings, lists, tuples, dictionaries, and more.</li>
      <li><strong>Conditional Statements:</strong> Javascript provides conditional statements like if, elif, and else to control the flow of the program based on conditions.</li>
      <li><strong>Loops:</strong> Loops, such as for and while, allow you to iterate over a sequence of elements or repeat a block of code until a certain condition is met.</li>
      <li><strong>Functions:</strong> Functions in Javascript allow you to define reusable blocks of code that can be called with different arguments. They can also return values if needed.</li>
      <li><strong>Modules:</strong> Javascript has a rich standard library and a vast ecosystem of third-party modules. You can import modules to access pre-built functions and classes to extend Javascript's capabilities.</li>
