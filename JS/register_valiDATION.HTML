<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .error {
      color: red;
    }
</style>
</head>
<body>
<div class="container">
<h2>Registration Form</h2>
<form id="registrationForm">
<div class="form-group">
<label for="username">Username:</label>
<input type="text" class="form-control" id="username" placeholder="Enter username">
<small id="usernameError" class="error"></small>
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" class="form-control" id="password" placeholder="Enter password">
<small id="passwordError" class="error"></small>
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" class="form-control" id="email" placeholder="Enter email">
<small id="emailError" class="error"></small>
</div>
<button type="submit" class="btn btn-primary">Register</button>
</form>
</div>

 

  <script>
    function validateUsername(username) {
      if (username.length < 3 || username.length > 16) {
        return false;
      }
      var regex = /^[a-zA-Z0-9_]+$/;
      return regex.test(username);
    }

 

    function validatePassword(password) {
      return password.length >= 8;
    }

 

    function validateEmail(email) {
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

 

    function showError(elementId, message) {
      document.querySelector(elementId).textContent = message;
    }

 

    function clearErrors() {
      var errorElements = document.querySelectorAll('.error');
      errorElements.forEach(function(element) {
        element.textContent = '';
      });
    }

 

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

 

      clearErrors();

 

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;

 

      var isValid = true;

 

      if (!validateUsername(username)) {
        showError('#usernameError', 'Username should be between 3 and 16 characters and can only contain letters, numbers, and underscores.');
        isValid = false;
      }

 

      if (!validatePassword(password)) {
        showError('#passwordError', 'Password should be at least 8 characters long.');
        isValid = false;
      }

 

      if (!validateEmail(email)) {
        showError('#emailError', 'Please enter a valid email address.');
        isValid = false;
      }

 

      if (isValid) {
        alert('Registration successful!');
        // Additional actions after successful registration
      }
    });
</script>
</body>
</html>
